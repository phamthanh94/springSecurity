<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${listUsers}">
        <th scope="row">1</th>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.status}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
